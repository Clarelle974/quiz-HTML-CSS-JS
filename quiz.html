<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le quiz de Loulou ! Joyeux anniversaire !</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="stylesheet" href="styleQuizDynamique.css" />
  </head>
  <body>
    <main>
      <div class="choices">
        <div class="annunce">
          <img src="images/choix- (2)-light.png" alt="" />
          <h2>Choisis ton thème</h2>
        </div>
        <div class="themesChoices">
          <ul>
            <li>
              <p>ONE PIECE</p>
              <a href="#anchor"
                ><img
                  data-key="One Piece"
                  src="images/choix- (3).png"
                  alt="pictogramme de tête de mort représentant One piece"
              /></a>
            </li>
            <li>
              <p>NARUTO</p>
              <a href="#anchor"
                ><img
                  data-key="Naruto"
                  src="images/choix- (4).png"
                  alt="pictogramme de nuage de l'akatsuki"
              /></a>
            </li>
            <li>
              <p>HUNTER X HUNTER</p>
              <a href="#anchor"
                ><img
                  data-key="Hunter x Hunter"
                  src="images/choix- (5).png"
                  alt="pictogramme de croix représentant HUNTER X HUNTER"
              /></a>
            </li>
            <li>
              <p>POKEMON</p>
              <a href="#anchor"
                ><img
                  data-key="Pokémon"
                  src="images/choix- (6).png"
                  alt="pictogramme de boule Pokemon"
              /></a>
            </li>
            <li>
              <p>TOUS LES THÈMES</p>
              <a href="#anchor"
                ><img
                  data-key="allThemes"
                  src="images/choix- (1).png"
                  alt="pictogramme de sumo"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="quiz">
        <div class="questions">
          <div class="theme">
            <h3></h3>
            <img src="" />
          </div>

          <div class="card">
            <h3></h3>
            <ul>
              <li><button></button></li>
              <li><button></button></li>
              <li><button></button></li>
              <li><button></button></li>
            </ul>
            <h3 id="checker"></h3>
          </div>
        </div>
        <div class="indicators">
          <div class="score bagel"></div>
          <img class="ninja" alt="ninja rigolo" />
          <div class="timer bagel"></div>
        </div>
      </div>
      <div class="results"></div>
    </main>
    <footer id="anchor">
      <h3>がんばれ !</h3>
      <p>
        crédits audio : IngemannStrunch : Kokoro Ga, MrKey : Ninja Master, sons
        additionnels : Joseph SARDIN - LaSonotheque.org
      </p>
    </footer>
    <audio
      src="audio/MrKEY_Ninja-Master_LMK.mp3"
      autoplay
      preload="auto"
      loop
      controls
    ></audio>
    <audio
      id="good"
      src="audio/UIAlert_Idee 1 (ID 1398)_LS.mp3"
      preload="auto"
    ></audio>
    <audio
      id="bad"
      src="audio/TOYElec_Docteur maboul 4 (ID 1685)_LS.wav"
      preload="auto"
    ></audio>
  </body>
  <script src="script.js" type="module"></script>
</html>
