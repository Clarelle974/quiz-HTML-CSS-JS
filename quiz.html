<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le quiz de Loulou ! Joyeux anniversaire !</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="stylesheet" href="styleQuizDynamique.css" />
  </head>
  <body>
    <main>
      <div class="choices">
        <div class="annunce">
          <img src="images/choix- (2).png" alt="" />
          <h2>Choisis ton thème</h2>
        </div>
        <div class="themesChoices">
          <ul>
            <li>
              <p>ONE PIECE</p>
              <a href="#card"
                ><img
                  data-key="One Piece"
                  src="images/choix- (3).png"
                  alt="pictogramme de tête de mort représentant One piece"
              /></a>
            </li>
            <li>
              <p>NARUTO</p>
              <a href="#card"
                ><img
                  data-key="Naruto"
                  src="images/choix- (4).png"
                  alt="pictogramme de nuage de l'akatsuki"
              /></a>
            </li>
            <li>
              <p>HUNTER X HUNTER</p>
              <a href="#card"
                ><img
                  data-key="Hunter x Hunter"
                  src="images/choix- (5).png"
                  alt="pictogramme de croix représentant HUNTER X HUNTER"
              /></a>
            </li>
            <li>
              <p>POKEMON</p>
              <a href="#card"
                ><img
                  data-key="Pokémon"
                  src="images/choix- (6).png"
                  alt="pictogramme de boule Pokemon"
              /></a>
            </li>
            <li>
              <p>TOUS LES THÈMES</p>
              <a href="#card"
                ><img
                  data-key="allThemes"
                  src="images/choix- (1).png"
                  alt="pictogramme de sumo"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="quiz">
        <img class="ninja" alt="ninja rigolo" />
        <div class="questions">
          <div class="theme">
            <h3></h3>
            <img src="" />
          </div>
          <div class="card">
            <h3></h3>
            <ul id="card">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <h3 id="checker"></h3>
          </div>
        </div>
        <div class="indicators">
          <div class="score bagel"></div>
          <div class="timer bagel"></div>
        </div>
      </div>
      <div class="results"></div>
    </main>
    <footer>
      test <br />
      test
    </footer>
  </body>
  <script src="script.js" type="module"></script>
</html>
